[versions]
app                           = "8.3.2"
java                          = "17"
kotlin                        = "1.8.21"

compileSdk                    = "34"
minSdk                        = "26"
targetSdk                     = "34"
versionCode                   = "1"
versionName                   = "0.0.3"

coroutinesVersion             = "1.8.0"
roomVersion                   = "2.6.1"
lifecycleVersion              = "2.7.0"
uiTooling                     = "1.6.6"

[plugins]
androidLibrary                = { id = "com.android.library", version.ref = "app" }
androidApplication            = { id = "com.android.application", version.ref = "app" }
jetbrainsKotlinAndroid        = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
#crashlytics                  = "com.google.firebase.crashlytics:2.8.1"
#googleServices               = "com.google.gms.google-services:4.3.15"
#performance                  = "com.google.firebase.firebase-perf:1.4.1"
#apollo                       = "com.apollographql.apollo:2.5.14"
#navigationSafeArgs           = "androidx.navigation.safeargs.kotlin:2.5.0"

[libraries]
androidx-core-ktx             = { module = "androidx.core:core-ktx", version = "1.13.0" }
androidx-activity-compose     = { module = "androidx.activity:activity-compose", version = "1.9.0" }
androidx-navigation-compose   = { module = "androidx.navigation:navigation-compose", version = "2.7.7" }
androidx-lifecycleRuntime     = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleVersion"}
androidx-lifecycleCompose     = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycleVersion" }
kotlin-coroutinesCore         = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutinesVersion" }
kotlin-stdLib                 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }

koin-android                  = "io.insert-koin:koin-android:3.5.0"
koin-compose                  = "io.insert-koin:koin-androidx-compose:3.4.6"

database-roomRuntime          = { module = "androidx.room:room-runtime", version.ref = "roomVersion" }
database-roomCompiler         = { module = "androidx.room:room-compiler", version.ref = "roomVersion" }
database-roomKtx              = { module = "androidx.room:room-ktx", version.ref = "roomVersion" }

google-gson                   = "com.google.code.gson:gson:2.10.1"
google-accompanist            = "com.google.accompanist:accompanist-systemuicontroller:0.30.1"

okhttp                        = "com.squareup.okhttp3:okhttp:4.12.0"
okhttp-logging                = "com.squareup.okhttp3:logging-interceptor:4.12.0"

retrofit-core                 = "com.squareup.retrofit2:retrofit:2.9.0"
retrofit-scalars              = "com.squareup.retrofit2:converter-scalars:2.9.0"
retrofit-rxJavaAdapter        = "com.squareup.retrofit2:adapter-rxjava3:2.9.0"
retrofit-gsonConverter        = "com.squareup.retrofit2:converter-gson:2.9.0"

glide-core                    = "com.github.bumptech.glide:glide:4.16.0"

timber                        = "com.jakewharton.timber:timber:5.0.1"

firebase-analytics            = "com.google.firebase:firebase-analytics-ktx:21.6.2"
firebase-crashlytics          = "com.google.firebase:firebase-crashlytics-ktx:18.6.4"
firebase-messaging            = "com.google.firebase:firebase-messaging-ktx:23.4.1"
firebase-perf                 = "com.google.firebase:firebase-perf-ktx:20.5.2"

shimmer                       = "com.facebook.shimmer:shimmer:0.5.0"

# Tests
mockk                         = "io.mockk:mockk:1.13.8"
junit                         = "junit:junit:4.13.2"
androidx-junit                = "androidx.test.ext:junit:1.1.5"
androidx-junit-ktx            = "androidx.test.ext:junit-ktx:1.1.5"
androidx-espresso-core        = "androidx.test.espresso:espresso-core:3.5.1"
kotlin-coroutinesTest         = "org.jetbrains.kotlinx:kotlinx-coroutines-test:coroutinesVersion"
robolectric                   = "org.robolectric:robolectric:4.11.1"
androidx-ui-tooling           = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "uiTooling" }
